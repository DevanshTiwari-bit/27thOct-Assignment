<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cards.css">
</head>
<body>
    <h1 class="Heading"><b>Countries Details</b></h1> 
    <div id="container" class="container">
    </div>

    <div id="popout">
        <div id="popbox">
          <div class="popboxCountyName">
            <span >Country Name :</span>
            <span id="span_county_name"></span>
          </div>
          <div class="popboxCountyHumidity">
            <span >Humidity :</span>
            <span id="span_humidity"></span>
          </div>
          <div class="popboxWindSpeed">
            <span >Wind Speed :</span>
            <span id="span_Wind_Speed"></span>
          </div>
          <div class="popboxtemp">
              <span>Temparature:</span>
              <span id="span_country_temp"></span>
          </div>
          <div>
            <button class="wbtn" id="closeBtn" style="background-color: black;color: wheat;height: 20px; width: 80px;">Close</button>
          </div>
          <div class="div_container" id="div_container">
          </div>
        </div>
    </div>
    <script src="Cards.js"></script>
</body>
</html>
